apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: monitoring
resources:
  - namespace.yaml

helmCharts:
  - name: kube-prometheus-stack
    repo: https://prometheus-community.github.io/helm-charts
    version: 79.1.0
    releaseName: monitoring
    namespace: monitoring
    valuesFile: values.yaml
    includeCRDs: true

